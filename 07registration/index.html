<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main>
        <section class="flex">
            <img src="./img/mobile.png" alt="mobile" class="mobile-design">
        </section>

        <section class="flex create-account">
            <form class="">
                <h1>Create Account</h1>
                <div class="row">
                    <input type="text" placeholder="First Name" class="div1">
                    <input type="text" placeholder="Last Name" class="div2">
                </div>

                <input type="email" placeholder="Enter your email" class="div3">

                <div class="div">
                    <input type="password" placeholder="Enter Password" class="div4">
                    <input type="password" placeholder="Confirm Password" class="div5">
                </div>
                <button class="div6">Create Account</button>
                
            </form>
            <p class="line div7"><span>OR</span></p>
            
            <div>
                <button class="div8"><i class="fa-brands fa-facebook"></i> Facebook</button>
                <button class="div9"><i class="fa-brands fa-twitter"></i> Twitter</button>
            </div>
        </section>
    </main>
    <img src="./img/wave.svg" alt="wave-design" class="wave-design">
</body>
</html>

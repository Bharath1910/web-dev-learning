<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main class="flex">
        <div class="flex mobile-image">
            <img src="./img/signup.png" alt="mobile">
        </div>

        <div class="create-account">
            <h1>Register Account</h1>
            <form>
                <div class="flex">
                    <input type="text" placeholder="First Name">
                    <input type="text" placeholder="Last Name">
                </div>
                <div class="flex">
                    <input type="email" placeholder="Enter Your Email">
                </div>

                <div class="flex">
                    <input type="password" placeholder="Enter Your Password">
                    <input type="password" placeholder="Confirm Your Password">
                </div>

                <div class="flex">
                    <button class="blue-btn" type="submit">Create Account</button>
                </div>

                <p><span>OR</span></p>

                <div class="flex">
                    <button id="fb"><i class="fa-brands fa-facebook"></i> Facebook</button>
                    <button id="tw"><i class="fa-brands fa-twitter"></i> Twitter</button>
                </div>
            </form>
        </div>
    </main>
    <img src="./img/wave.svg" class="wave-design">
</body>
</html>
